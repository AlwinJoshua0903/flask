<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>student page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<form action="/savestudenttodb" method="POST">
    <table>
        <tr>
            <td>Enter Student Name</td>
            <td><input type="text" name="sname" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td>Enter Mark 1</td>
            <td><input type="number" name="sm1" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td>Enter Mark 2</td>
            <td><input type="number" name="sm2" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td>Enter Mark 3</td>
            <td><input type="number" name="sm3" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td>Enter Your Department Name</td>
            <td><input type="text" name="dname" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td><label for="Location">Choose a location:</label></td>
            <td>
                <select name="locations" id="locations">
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Andra">ANDRA</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Mumbai">Mumbai</option>
               required </select>

                <span class="required">*</span>
            </td>
        </tr>
        <tr>
            <td>Enter Your Gender</td>
            <td><input type="radio" id="male" name="gender" value="MALE" required>
                <label for="male">MALE</label> <span class="requ">*</span><br>
                <input type="radio" id="female" name="gender" value="FEMALE">
                <label for="female">FEMALE</label><br>
            </td>
        </tr>
        <tr>
            <td>Enter Your Phone Number</td>
            <td><input type="number" name="sphone"  required><span class="required">*</span></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="sdob" required><span class="required">*</span></td>
        </tr>
        <tr>
            <td><input type="submit" value="save"></td>
        </tr>


    </table>
</form>

<body>
    <a href="/">homepage</a>
</body>

</html>
