<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="/static/css/update.css">
</head>

<body>
 <h2>Update Student</h2>
    <form action="/updatestudenttodb" method="POST">
        <table>
            <tr>
                <td>Enter Stduent id</td>
                <td><input type="text" name="sid" value={{rows[0][0]}} readonly > <span class="required">*</span></td>
            </tr>
            <tr>
                <td>Enter Student Name</td>
                <td><input type="text" name="sname" value={{rows[0][1]}} required> <span class="required">*</span></td>
            </tr>
            <tr>
                <td>Enter Mark 1</td>
                <td><input type="number" name="sm1" value={{rows[0][2]}} class="inp" required > <span class="required">*</span></td>
            </tr>
            <tr>
                <td>Enter Mark 2</td>
                <td><input type="number" name="sm2" value={{rows[0][3]}} class="inp" required> <span class="required">*</span></td>
            </tr>
            <tr>
                <td>Enter Mark 3</td>
                <td><input type="number" name="sm3" value={{rows[0][4]}} class="inp" required> <span class="required">*</span></td>
            </tr>
            <tr>
                <td>Enter Your Department Name</td>
                <td><input type="text" name="dname" value={{rows[0][5]}} required> <span class="required">*</span></td>
            </tr>
            <tr>
                <td><label for="Location">Choose a location:</label></td>
                <td>
                    <select name="locations">
                        {% for option in available_options %}
                        {% if option == selected_value %}
                        <option value="{{ option }}" selected>{{ option }}</option>
                        {% else %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td>Enter Your Gender</td>
                <td>
                    {% for option in gender_opt %}
                    <input type="radio" id="{{ option }}" name="gender" value="{{ option }}" {% if option==gender_value
                        %} checked {% endif %}required>
                    <label for="{{ option }}">{{ option }}</label>
                     <span class="required">*</span>
                    <br>
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <td>Phone Number</td><td><input type="number" name="sphone" value={{rows[0][8]}} class="inp" required><span class="required">*</span></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="sdob" value={{rows[0][9]}}   required>     <span class="required">*</span></td>
            </tr>
            <tr>
                <td><input type="submit" value="save"></td>
            </tr>


        </table>
    </form>
</body>

</html>
